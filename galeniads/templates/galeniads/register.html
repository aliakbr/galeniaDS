{% load static %}
<!DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" href="{% static 'galeniads/images/logo.png' %}" />
      <title>GDS Register</title>
      <!--Import Google Icon Font-->
      <link type="text/css" href="{% static 'galeniads/css/MaterialIcons.css' %}" rel="stylesheet" />
      <!--Import materialize.css-->
      <link type="text/css" href="{% static 'galeniads/css/materialize.css' %}" rel="stylesheet" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'galeniads/js/jquery-3.2.0.js' %}"></script>
      <script type="text/javascript" src="{% static 'galeniads/js/materialize.js' %}"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $('select').material_select();
        });
       $('select').material_select('destroy');
      </script>
       <div class="row">
        <form class="col s12" method="POST" action="{% url 'galeniads:register' %}">
        {% csrf_token %}
          <div class="row">
            <img class="responsive-img col s4 m4 offset-s4" src="{% static 'galeniads/images/galenia.png' %}"/>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 offset-s3">
              <input placeholder="First Name" id="first_name" type="text" name="first_name" class="validate">
              <label for="first_name">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 offset-s3">
              <input placeholder="Last Name" id="last_name" type="text" name="last_name" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 offset-s3">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Tata Usaha/Administrasi</option>
                <option value="2">Guru</option>
                <option value="3">Sekretaris</option>
                <option value="4">Bendahara</option>
                <option value="5">Operasional</option>
              </select>
              <label>Role</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 offset-s3">
              <input id="username" type="text" name="username" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 offset-s3">
              <input id="password" type="password" name="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <button class="waves-effect waves-light btn col s2 offset-s5" type="submit">Register</button>
          </div>
        </form>
        <div class="row">
          <div class="input-field col s3 m6 offset-s5">
            <p>Already registered? Login <a href="{%url 'galeniads:index'%}">here</a></p>
          </div>
        </div>
      </div>
    </body>
  </html>
